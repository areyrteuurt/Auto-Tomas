name: Auto Config

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"  # Run every 12 hours

permissions:
  contents: write

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch complete repository history

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ‚öôÔ∏è Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Files/requirements.txt
          # È™åËØÅÂÆâË£Ö
          pip list

      - name: üìÇ Check input files
        run: |
          echo "Checking urls.txt:";
          cat Files/urls.txt || echo "urls.txt not found";
          echo "Number of URLs: $(grep -c '^' Files/urls.txt)";

      - name: üï∏Ô∏è Run scraping script
        run: |
          python Files/scrip.py || { echo "Scraper failed, check logs"; exit 1; }

      - name: üìÇ Detailed check of generated configs
        run: |
          echo "Detailed check of generated configs:";
          if [ -d "configs" ]; then
            echo "Configs directory exists";
            echo "Total files in configs directory: $(find configs -type f | wc -l)";
            echo "List of files in configs directory:";
            find configs -type f | sort;
            echo "\nFile sizes:";
            du -h configs/* || true;
            echo "\nSample content from a random config file (if any):";
            random_file=$(find configs -type f | shuf -n 1 2>/dev/null);
            if [ -n "$random_file" ]; then
              head -5 "$random_file" | tail -3;
            else
              echo "No config files generated.";
            fi;
          else
            echo "Configs directory does not exist.";
          fi;

      - name: üõ†Ô∏è Create configs if not exists
        run: |
          mkdir -p configs
          touch configs/.gitkeep
          echo "Created configs/.gitkeep";

      - name: üîß Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: ‚¨ÜÔ∏è Commit and Push Changes
        run: |
          git add configs/ || true;
          if git diff --staged --quiet;
          then
            echo "No changes detected. Skipping commit.";
          else
            echo "Changes detected. Committing...";
            git commit -m "Update config files at $(date -u +'%Y-%m-%d %H:%M:%S') UTC";
            echo "Pulling remote changes with rebase...";
            git fetch origin;
            git pull --rebase origin main || { echo "Rebase failed, aborting..."; git rebase --abort; exit 1; };
            echo "Pushing changes...";
            git push origin main || { echo "Push failed"; exit 1; };
          fi;
